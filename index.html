<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>华师匣子官网</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="header">
      <div class="content">
        <div class="content-left"></div>
        <div class="content-right">
          <div class="top">
            <div class="top_word">华师匣子2.0</div>
            <div class="top_word">解锁更多姿势 尽在匣子</div>
          </div>
          <div class="middle">整合校园多方面信息的轻量查询工具，便利学生在校的学习和生活。</div>
          <div class="bottom">
            <div class="bottom-left"></div>
            <div class="bottom-right"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="interface">
        <div class="advantage">
            <div class="new_advantage">全新界面打造</div>
            <div class="more">更快捷：课程表和图书馆底部放置；</div>
            <div class="more">更美观：用户界面简洁统一；</div>
            <div class="more">更亲和：页面增加情感化元素 。</div>
        </div>
        <div class="picture"></div>
    </div>
    <div class="function">
      <div class="function-top">重大新功能上线</div>
      <div class="function-middle">你们所期待的，就是我们所努力的</div>
      <div class="function-bottom">
        <div class="function_bottom_left">
          <div class="bottom_picture_left"></div>
          <div class="bottom_word">
            <div class="bottom_word_left">计算学分</div>
            <div class="bottom_word_right">new</div>
          </div>
          <div class="bottom_bottom">快捷计算已修总学分和平均学分绩</div>
        </div>
        <div class="function_bottom_middle">
          <div class="bottom_picture_middle"></div>
          <div class="bottom_word">
            <div class="bottom_word_left">空闲教室</div>
            <div class="bottom_word_right">new</div>
          </div>

        </div>
        <div class="function_bottom_right">
          <div class="bottom_picture_right"></div>
          <div class="bottom_word">
            <div class="bottom_word_left">分享匣子</div>

          </div>
          <div class="bottom_bottom">多平台分享匣子让更多人享受校园便利</div>
        </div>
      </div>
    </div>
    <div class="browse">
      <div class="browse-top">全部功能概览</div>
      <div class="browse-middle">多项功能轻松为你扫除在校疑难症</div>
      <div class="browse-bottom">
        <div class="row">
          <div class="block">
            <div class="score blockpicture"></div>
            <div class="word">成绩</div>
          </div>

            <div class="notice blockpicture"></div>

          </div>
          <div class="block">
            <div class="electrica blockpicture"></div>
            <div class="word">电费</div>
          </div>
        </div>
        <div class="row">
          <div class="block">
            <div class="card blockpicture"></div>
            <div class="word">校园卡</div>
          </div>
          <div class="block">
            <div class="computation blockpicture"></div>

          </div>
          <div class="block">
            <div class="classroom blockpicture"></div>

        </div>

          <div class="block">

          </div>

            <div class="word">学而</div>
          </div>
          <div class="block">
            <div class="library blockpicture"></div>

          </div>
          <div class="block">
            <div class="schedule blockpicture"></div>

          </div>
